name: frontend-deploy

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.svg"
      - "**/*.ico"
      - "**/*.webmanifest"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  STORAGE_ACCOUNT: saswewtsz1
  WEBSITE_CONTAINER: '$web'   

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload site files to $web
        uses: azure/CLI@v2
        with:
          azcliversion: 2.62.0
          inlineScript: |
            set -euo pipefail
            ACCOUNT="${{ env.STORAGE_ACCOUNT }}"
            DEST="${{ env.WEBSITE_CONTAINER }}"
            SRC="."

            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.html"        --overwrite --auth-mode login
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.css"         --overwrite --auth-mode login
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.js"          --overwrite --auth-mode login
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.png"         --overwrite --auth-mode login
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.jpg"         --overwrite --auth-mode login || true
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.jpeg"        --overwrite --auth-mode login || true
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.svg"         --overwrite --auth-mode login || true
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.ico"         --overwrite --auth-mode login || true
            az storage blob upload-batch --account-name "$ACCOUNT" --destination "$DEST" --source "$SRC" --pattern "*.webmanifest" --overwrite --auth-mode login || true

            echo "Website URL:"
            az storage account show -n "$ACCOUNT" --query "primaryEndpoints.web" -o tsv
